<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <header class="card-header">
        </header>

        <section class="profile-info">
            <h2 class="name">Jose Luis Zavala Flores</h2>
            <p class="title">Contador Publico</p>
        </section>

        <section class="contact-links">
            <a href="tel:+1234567890" class="contact-item" aria-label="Teléfono">
                <i class="fas fa-phone"></i>
                <span>Llamar</span>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" class="contact-item" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:tuemail@example.com" class="contact-item" aria-label="Correo electrónico">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            <a href="https://t.me/tuusuario" target="_blank" class="contact-item" aria-label="Telegram">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>
            <a href="https://facebook.com/tuperfil" target="_blank" class="contact-item" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <a href="https://instagram.com/tuusuario" target="_blank" class="contact-item" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </section>

        <section class="additional-links">
            <a href="https://tuweb.com" target="_blank" class="additional-item" aria-label="Sitio Web">
                <i class="fas fa-globe"></i>
                <span>Mi Web</span>
            </a>
            <a href="services.html" class="additional-item" aria-label="Nuestros Servicios">
                <i class="fas fa-file-alt"></i>
                <span>Servicios</span>
            </a>
        </section>

       <div class="qr-code" onclick="openQrModal()">
    <img src="images/qr_asca.png" id="qrImage" alt="Código QR para guardar contacto">
    <p>Guarda mi contacto</p>
</div>

<div id="qrModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeQrModal()">&times;</span>
        
        <img class="modal-qr" id="modalQrImage" src="images/qr_asca.png" alt="Código QR grande">
        
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
